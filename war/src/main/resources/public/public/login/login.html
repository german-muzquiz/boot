<div class="app_form">
    <form class="form-group">
        <input id="username" type="text" class="form-control" placeholder="User name" ng-model="model.username">
        <input id="password" type="password" class="form-control" placeholder="Password" ng-model="model.password">
        <input type="submit" value="Submit" class="btn btn-primary" ng-click="login()">
    </form>
</div>
